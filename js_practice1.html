    <p>文字列に""ををつけるのを忘れずに〜！！</p>

    <hr />

    <br />
    <br />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

      //演算子｜割り算：20わる2 コンソールにhとして出力

      //演算子｜割った余り：20÷3 コンソールにiとして出力

      //演算子｜j=1と定義し、定義した値に9を足す(省略形) コンソールにjとして出力

      //条件分岐｜例題：値が同じなら10だよ！とアラート表示

      //条件分岐｜例題：値が同じなら「20だよ！」とアラート表示、それ以外ならそれ以外だよ！とアラート表示

      //DOM｜例題：sのIDを取得し、CSSで背景色を#ff0、フォントサイズを30pxに変更する
